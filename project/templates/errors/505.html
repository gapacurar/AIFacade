<!--
    505.html - Custom Server Error Page Template

    Description:
    This template extends the base layout and displays a user-friendly error page for server errors (HTTP 500).
    It uses Bootstrap classes for styling and layout, and includes an SVG server icon for visual emphasis.

    Blocks:
    - title: Sets the page title to "Server Error".
    - content: Main content area displaying the error message, icon, and a button to return to the home page.

    Features:
    - Responsive design using Bootstrap grid system.
    - Prominent display of error code (500) and message.
    - SVG icon for visual context.
    - "Go Back Home" button navigates users to the chat home page using Flask's url_for.

    Usage:
    Place this template in the 'templates/errors/' directory.
    Render this template when a server error (HTTP 500) occurs in your Flask application.

    Note:
    The error code in the filename is '505', but the displayed error is '500'. 
    Ensure consistency between the filename and the error code as needed.
-->
{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#dc3545" class="bi bi-server mb-4" viewBox="0 0 16 16">
                <path d="M1.333 2.667C1.333 1.194 4.318 0 8 0s6.667 1.194 6.667 2.667V4c0 1.473-2.985 2.667-6.667 2.667S1.333 5.473 1.333 4zM1.333 6.334v3C1.333 10.805 4.318 12 8 12s6.667-1.194 6.667-2.667V6.334a6.5 6.5 0 0 1-1.458.79C11.81 7.684 9.967 8 8 8s-3.809-.317-5.208-.876a6.5 6.5 0 0 1-1.458-.79z"/>
                <path d="M14.667 11.668a6.5 6.5 0 0 1-1.458.789c-1.4.56-3.242.876-5.21.876-1.966 0-3.809-.316-5.208-.876a6.5 6.5 0 0 1-1.458-.79v1.666C1.333 14.806 4.318 16 8 16s6.667-1.194 6.667-2.667z"/>
            </svg>
            <h1 class="display-4 fw-bold text-danger">500</h1>
            <p class="fs-3">Server Error</p>
            <p class="lead">
                Something went wrong on our end. We're working to fix it!
            </p>
            <a  href="{{ url_for('chat.home') }}" class="btn btn-primary btn-lg px-4 mt-3" title="Go Back Home">
                ‚Üê Go Back Home
            </a>
        </div>
    </div>
</div>
{% endblock %}

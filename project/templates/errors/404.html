<!-- 
    404.html - Custom 404 Error Page Template

    Description:
    This template extends the base layout and displays a user-friendly 404 "Page Not Found" error message.
    It features a Bootstrap-styled container with a prominent error icon, error code, and helpful message.
    A button is provided to navigate users back to the home page.

    Blocks:
    - title: Sets the page title to "Page Not Found".
    - content: Main content area displaying the error details and navigation option.

    Features:
    - SVG icon for visual emphasis of the error.
    - Responsive Bootstrap layout for proper alignment and spacing.
    - Uses Flask's url_for to generate the home page link dynamically.

    Usage:
    Place this template in your Flask application's templates/errors directory.
    Configure your Flask app to render this template for 404 errors.
-->

{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Error Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#dc3545" class="bi bi-exclamation-triangle mb-4" viewBox="0 0 16 16">
                <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
            </svg>
            
            <!-- Error Message -->
            <h1 class="display-4 fw-bold text-danger">404</h1>
            <p class="fs-3">Oops! Page not found...</p>
            <p class="lead">
                The page you're looking for doesn't exist or has been moved.
            </p>
            
            <!-- Action Button -->
            <div class="mt-4">
                <a href="{{ url_for('chat.home') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    ‚Üê Go Back Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

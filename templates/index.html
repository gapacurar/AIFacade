<!DOCTYPE html>
<html>
<head>
    <title>AI Web Interface</title>
</head>
<body>
    <h1>Ask AI Web Interface</h1>
    <form method="POST">
        <textarea name="prompt" rows="4" cols="50" placeholder="Type your question..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>

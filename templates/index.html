<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>AI Web Interface</h1>
    <form method="POST" action="{{ url_for('chat') }}">
        <textarea class="form-control" name="prompt" required></textarea>
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>
    
    <div class="mt-4">
        {% for prompt, answer in conversation %}
        <div class="card mb-3">
            <div class="card-header">You: {{ prompt }}</div>
            <div class="card-body">{{ answer|safe }}</div>  <!-- Markdown rendered -->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

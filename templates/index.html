<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Interface Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">AI Web Interface Chat</h1>
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" name="prompt" rows="3" placeholder="Ask me anything..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>

        {% if conversation %}
        <div class="mt-4">
            <h2>Conversation History</h2>
            {% for prompt, answer in conversation %}
            <div class="card mb-3">
                <div class="card-header bg-dark text-white">
                    <strong>You:</strong> {{ prompt }}
                </div>
                <div class="card-body">
                    <strong>AI Web Interface:</strong> {{ answer }}
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
